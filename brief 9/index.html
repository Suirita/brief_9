<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StyleSphere</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>

<body>

    <nav class="navbar navbar-expand-lg sticky-top" id="navbar">
        <div class="container-fluid mx-5">
            <h1>StyleSphere</h1>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                <ul class="navbar-nav">
                    <li class="nav-item px-3">
                        <a class="nav-link active" aria-current="page" href="#Home">Home</a>
                    </li>
                    <li class="nav-item dropdown px-3">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Categories
                        </a>
                        <ul class="dropdown-menu ">
                            <li><a class="dropdown-item" href="categories.html?category=men's">men's</a></li>
                            <li><a class="dropdown-item" href="categories.html?category=women's">women's</a></li>
                        </ul>
                    </li>
                    <li class="nav-item px-3">
                        <a class="nav-link" href="#About">About</a>
                    </li>
                    <li class="nav-item px-3">
                        <a class="nav-link" href="#About">contacts</a>
                    </li>
                </ul>
                <button type="button" id="singing_button" class="btn btn-dark ms-3 me-5">Sign in</button>
            </div>
        </div>
    </nav>

    <header id="Home">

        <div id="carousel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carousel" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carousel" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carousel" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="images/page-1.png" class="carousel_img d-block w-100" alt="Christmas-offer">
                </div>
                <div class="carousel-item">
                    <img src="images/page-2.png" class="carousel_img d-block w-100" alt="christmas-offer">
                </div>
                <div class="carousel-item">
                    <img src="images/offer.png" class="carousel_img d-block w-100" alt="offer">
                </div>
            </div>
        </div>

    </header>

    <main>

        <section>

            <div class="container">
                <div class="row align-items-center">
                    <div class="col text-center">
                        <span class="px-3 h4">Best Sellers</span>
                        <span class="px-3 h4">Top Rated</span>
                        <span class="px-3 h4">Latest Products</span>
                    </div>
                </div>
            </div>

            <div class="row row-cols-2 row-cols-md-4 row-cols-lg-5 ps-4 pe-2" id="recommended">
            </div>

        </section>

        <section>

            <div class="container-fluid bg-dark py-4 ps-4 pe-5" id="ads">

              <img src="images/index-ads.png" alt="ads" class="img-fluid">

            </div>

        </section>
        
    </main>

    <footer id="About">

        <div class="container-fluid bg-dark text-white py-3 ps-4 pe-3" id="footer">

            <div class="row">

                <div class="col">
                    <img src="images/logo.png" class="img-thumbnail" alt="logo">    
                </div>

                <div class="col text-center">
                    <h3 class="py-3">About</h3>
                    <h5 class="py-2">Clothing</h5>
                    <h5 class="py-2">Style</h5>
                    <h5 class="py-2">shopping</h5>
                </div>
                <div class="col text-center">
                    <h3 class="py-3">Contact Us</h3>
                    <h5 class="py-2">0123456789</h5>
                    <h5 class="py-2">fake@gmail.com</h5>
                    <h5 class="py-2">comment</h5>
                </div>
                <div class="col text-center">
                    <h3 class="py-3">Follow Us</h3>
                    <h5 class="py-2">LinkDin</h5>
                    <h5 class="py-2">Instagram</h5>
                    <h5 class="py-2">Twitter</h5>
                </div>

            </div>

        </div>

    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>

</body>

</html>
